<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <section class="card">
      <section class="person-image">
        <img src="images/image-victor.jpg" alt="Victor Crest">
      </section>
      <section class="card-top">
      </section>
      <section class="card-person-info">
        <h1>Victor Crest <span>26</span></h1>
        <h2>London</h2>
      </section>
      <section class="card-social-stats">
        <div class="social-stats">
          <div>
            <div class="stat-number">80K</div>
            <div class="stat-label">Followers</div>
          </div>
          <div>
            <div class="stat-number">803K</div>
            <div class="stat-label">Likes</div>
          </div>
          <div>
            <div class="stat-number">1.4K</div>
            <div class="stat-label">Photos</div>
          </div>
        </div>
      </section>
    </section>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/ACdev27">ACdev27</a>.
    </div>
  </footer>
</body>
</html>
